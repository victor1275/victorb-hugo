<html>
<head>
<meta charset="utf-8" />
<title>Inscrição do Centro Interesse</title>
<!-- As duas linhas baixo servem para importar o bootstrap -->
<link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">

<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="container">
		<h1 class="thumbnail" id="h1-inscricao"> Inscrição
			do Centro Interesse</h1> 
         <form id="formulario" action="salvarinscricao.php" role="post"> 
			
			<div class="form-group">
				<label for="nome">Nome:</label>
				<INPUT TYPE="text" class="form-control" placeholder="Insira..." id="nome" name="nome" />
			</div>
			<div class="form-group">
				<label for="codigo-do-aluno">Código do aluno: </label>
				<INPUT TYPE="text" class="form-control" placeholder="Insira..." id="codigo-do-aluno" name="codigodoaluno" />
			</div>
			<div class="form-group">
				<label for="turma">Turma:</label>
				<input type="turma" class="form-control" placeholder="Insira..." id="turma" name="turma" />
			</div>
			<div class="form-group">
				<label for="CENTRO DE INTERESSE1">CENTRO DE INTERESSE 1:</label> 
				<SELECT
					ID="centrodeinsteresse" name="opcao1"  class="form-control">
					<OPTION VALUE="Insira...">Insira...</option>
					<OPTION VALUE="0">Música</option>
					<OPTION VALUE="1">Teatro</option>
					<OPTION VALUE="2">Espanhol</option>
					<OPTION VALUE="3">Inglês</option>
					<OPTION VALUE="4">Dança</option>
					<OPTION VALUE="5">futsal</option>
				</SELECT>
			</div>
			<div class="form-group">
				<label for="CENTRO DE INTERESSE2">CENTRO DE INTERESSE 2:</label>
				
				<SELECT
					ID="centrodeinsteresse"name="opcao2" class="form-control">
					<OPTION VALUE="Insira...">Insira...</option>
					<OPTION VALUE="0">Música</option>
					<OPTION VALUE="1">Teatro</option>
					<OPTION VALUE="2">Espanhol</option>
					<OPTION VALUE="3">Inglês</option>
					<OPTION VALUE="4">Dança</option>
					<OPTION VALUE="5">Futsal</option>
				</SELECT>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<INPUT TYPE="checkbox" NAME="TERMO DE DECLARAÇÃO" VALUE="IE3" />Declaro
					estar ciente, que não poderei trocar de centro de interesse durante
					o semestre.
				</div>
			</div>
				<INPUT TYPE="button" VALUE="CANCELAR" class="btn btn-danger" /><INPUT
					TYPE="submit" VALUE="CONFIRMAR" class="btn btn-success" />
			
		</form>
	</div>
</body>
</html>
