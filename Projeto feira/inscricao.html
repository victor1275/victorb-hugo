<script>
	function SomenteNumero(e) {
		var tecla = (window.event) ? event.keyCode : e.which;
		if ((tecla > 47 && tecla < 58))
			return true;
		else {
			if (tecla == 8 || tecla == 0)
				return true;
			else
				return false;
		}
	}
	
	
	function SomenteLetra(e) {
		var tecla = (window.event) ? event.keyCode : e.which;
		if ((tecla > 64 && tecla < 91) || (tecla > 96 && tecla < 123))
			return true;
		else {
			if (tecla == 8 || tecla == 0)
				return true;
			else
				return false;
		}
	}
</script>

onkeypress='return SomenteLetra(event)'/>
